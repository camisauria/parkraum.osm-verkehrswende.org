---
title: Alle Blogposts
layout: post
noindex: true
---

<table class="table">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Projekt</th>
      <th>Artikel</th>
      <th>Autor</th>
    </tr>
  </thead>
  <tbody>
    {% for post in site.posts -%}
    <tr>
      <td class="flex flex-none whitespace-nowrap text-gray-500">
        {{ post.date | date: "%Y-%m-%d"}}
      </td>
      <td>
        {% if post.associated_project %}<span
          class="mr-1 -ml-1.5 inline-flex rounded-full bg-blue-100 px-1.5 py-0.5 text-xs text-gray-500"
          >{{ post.associated_project }}</span
        >{% else %}<span class="text-xs text-gray-500">Alle Projekte</span>{%
        endif %}
      </td>
      <td>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </td>
      <td>{{ post.author }}</td>
    </tr>
    {% endfor -%}
  </tbody>
</table>
